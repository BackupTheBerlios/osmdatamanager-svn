<html>
<head>
	<title>OSM map with data from MySQL</title>
	
	<style type="text/css">		
		@import "lib/trm/trm.css";
	</style>
	
	<script type="text/javascript" src="lib/dojo/dojo/dojo.js" djConfig="parseOnLoad:false, isDebug: false"></script>
		<script type="text/javascript">	
		  dojo.require("dojo.parser");
          
		  dojo.addOnLoad(function(){
			  dojo.registerModulePath("trm","../../trm");		
			  dojo.require("dijit.form.Button");
			  
			  dojo.parser.parse();
			  init();
		  });
	</script>
	
	<script src="lib/openlayers/OpenLayers.js"></script>
	
	<script src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
	
	<script src="lib/trm/openlayers_extensions.js"></script>
	<script src="lib/trm/Application.js"></script>	
	<script src="lib/trm/PoiManager.js"></script>
	<script src="lib/trm/Markermanager.js"></script>
	
	<script type="text/javascript">
				
		var gl_map = null; 
		var gl_markers = null;
		var gl_application = null;
		var gl_markermanager = null;
		
		//callback after login	
		function loggedIn(response,ioArgs) {
				console.debug(response);
				gl_application.clearMap();
				
				if ((response != null) && (response != "msg.loginfailed")) { //you don't have to check this, it's already checked before
					//gl_application.centerHomebase();
					//gl_application.getGroupItems("Example Group",gl_application.showData);
					gl_application.displayGroupItemsByGroupName("SimpleMap");
				}
				gl_map.updateSize();
		}
		
		//login as guest
		function loadData(){
		  var cb = {
		  	func: loggedIn,
			target: this
		  }
		  gl_application.loginUser("guest","guest",cb);
		}	
		
		function _cb_getPoint(e) {
			var lonlat = gl_map.getLonLatFromViewPortPx(e.xy).transform(gl_map.getProjectionObject(), new OpenLayers.Projection("EPSG:4326"));
			var dlg1 = dijit.byId("simpledialog");
			if (dlg1) {
				dlg1.setPoint(lonlat);
				dlg1.onlyshow = true;
				dlg1.show();
				dlg1.onlyshow = false;
			}
		}
		
		function getPoint() {
			var dlg1 = dijit.byId("simpledialog");
			if (dlg1) {
				dlg1.hide();
			}
			alert("double click on your homebase on the map");
			var cb = {
				target: this,
				func: this._cb_getPoint
			}
			gl_application.getPointFromMap(cb);
		}
		
		function showDialog() {
			dojo.require("trm.widget.SimpleDialog");
			var dlg1 = dijit.byId("simpledialog");
			if (! dlg1) {
				dlg1 = new trm.widget.SimpleDialog({}, "simpledialog");
				dojo.connect(dlg1,"onGetPoint",this,"getPoint");
			}
			
			dlg1.show();
		}
						
		function init() {
			gl_map = new OpenLayers.Map("map", {
				controls: [
					//new OpenLayers.Control.KeyboardDefaults(),
					new OpenLayers.Control.MouseDefaults(),
					new OpenLayers.Control.LayerSwitcher(),
					new OpenLayers.Control.PanZoomBar()],
				maxExtent:
	                new OpenLayers.Bounds(-20037508.34,-20037508.34,
	                                       20037508.34, 20037508.34),
				numZoomLevels: 18,
	            maxResolution: 156543,
	            units: 'meters',
	            projection: "EPSG:4326"} );
			
			layerMapnik = new OpenLayers.Layer.OSM.Mapnik("Mapnik");
			gl_map.addLayer(layerMapnik);
									
			layerCycleMap = new OpenLayers.Layer.OSM.CycleMap("CycleMap");
			gl_map.addLayer(layerCycleMap);
			gl_map.addControl(new OpenLayers.Control.MousePosition());
					
			gl_markers = new OpenLayers.Layer.Markers( "Markers",{projection: new OpenLayers.Projection("EPSG:4326")});
    		gl_map.addLayer(gl_markers);
						
			//var pm = new PoiManager();						
			//Client Application
			gl_application = new Application2("osmdatamanager",gl_map);			
									
			//Groupmanager
			//gl_groupmanager = new Groupmanager(gl_application);	
			//gl_application.initGroupmanager(gl_groupmanager);
			gl_markermanager = new MarkerManager();
			gl_application.markermanager = gl_markermanager;
						
			//check if user is already logged in
			var cb = {
				func:this.loggedIn,
				target:this
			}
			gl_application.loginUser("test","test",cb);
			//gl_application.checkUser(cb);	
		}
	</script>
	
</head>

<body style="background-color: #dbdbdb;">  
		<div style="border:solid 1px black;width: 792px;padding:4px;">
			This is a simple example shows how to use and display your data 
			   on another website.
			   You just have to create a ClientApplication object and load data from a group.
			   You can update this data in OsmDatamanager and it's just up to date on this page.<br>
			   Here you can see the guest user "Example Group"
			   
			   <button id="1465" dojoType="dijit.form.Button"
				  onClick="showDialog()"
				  iconClass="plusIcon">
				  Click Me!
			  </button>
			  
		</div>
		
		<!-- MAIN MAP -->		
		<div  id="map" style="z-index:-200; width:800px; height:800px;border:solid 1px Black;background-color:#dbdbdb;">
		</div>
		
		<div id="simpledialog"></div>
</body>
</html>
