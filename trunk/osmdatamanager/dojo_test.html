<html>
<head>
<title>Dojo example</title>
<style type="text/css">
  @import "lib/dojo/dijit/themes/nihilo/nihilo.css";
</style>
<style type="text/css">
    @import "lib/dojo/dojox/grid/resources/Grid.css";
    @import "lib/dojo/dojox/grid/resources/nihiloGrid.css";

    .dojoxGrid table {
        margin: 0;
    }
</style>
<script type="text/javascript" src="lib/dojo/dojo/dojo.js" djConfig="parseOnLoad:true, isDebug: true"></script>

<script type="text/javascript">
    dojo.require("dojox.grid.DataGrid");
    dojo.require("dojox.data.CsvStore");
	dojo.require("dojo.data.ItemFileReadStore");
	
	//var jsonStore = new dojo.data.ItemFileReadStore({ url: "filefunctions.php" });
</script>

<script type="text/javascript">
	function test() {
		var gd = dijit.byId('gridNode');
		
		var s1 = new dojo.data.ItemFileReadStore({ url: "filefunctions.php?action=msg.getfiles" });
		gd.setStore(s1);
		gd.update();
	}	
</script>

<body class="nihilo">
	<!--
<span dojoType="dojox.data.ItemFileReadStore"
    jsId="store1" url="filefunctions.php">
</span>-->

	<table id="gridNode" jsId="grid" dojoType="dojox.grid.DataGrid"
	       query="{ filename: '*' }" >
		<thead>
			<tr>
				<th field="filename">Part Number</th>
				<th field="description" width="100px">Minimum Temperature</th>
				<th field="max_temp" width="100px">Maximum Temperature</th>
				<th field="type" width="100px">Type</th>
				<th field="thick" width="5em">Thickness</th>
			</tr>
		</thead>
	</table>
	<div onclick="test()">Hallo</div>
