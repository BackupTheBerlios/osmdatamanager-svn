<div class="trmLoginForm">
	<div class="dijitLoginError" dojoAttachPoint="errorNode"></div>
	<div class="trmLoginLabelUser" dojoAttachPoint="trmLoginLabelUserNode"></div>
	<div class="trmLoginInputUser"><input type="text" dojoAttachPoint="trmLoginInputUserNode" /></div>
	<div class="trmLoginLabelPassword" dojoAttachPoint="trmLoginLabelPasswordNode"></div>
	<div class="trmLoginInputPassword"><input type="password" dojoAttachPoint="trmLoginInputPasswordNode" /></div>
	<button dojoType="dijit.form.button" dojoAttachPoint="trmLoginBtnCancelNode" dojoAttachEvent="ondijitclick:_cancelClick">_cancel_</button>
	<button dojoType="dijit.form.button" dojoAttachPoint="trmLoginBtnOkNode" dojoAttachEvent="ondijitclick:_cancelClick">_ok_</button>
</div>
