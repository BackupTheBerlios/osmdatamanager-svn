<div class="trmItemManager trmDialog trmHidden">
	
	<div id="dlgfilelist_buttons">
		<button dojoType="dijit.form.Button" dojoAttachEvent="onClick: loadPois">
		 	<img src="images/flag.png" border="0" /> 
		 </button>
		 <button dojoType="dijit.form.Button" dojoAttachEvent="onClick: loadGpxFiles">
		 	<img src="images/gpx_small.png" border="0" /> 
		 </button>
	</div>
	
	<div class="trmItemManagerGrid" dojoAttachPoint="trmItemManagerGridNode">
		
	</div>
	
		
	<table>
		<tr>
			<td><button dojoType="dijit.form.Button"  dojoAttachEvent="onClick:_okClick">Ok</button></td>
			<td><button dojoType="dijit.form.Button"  dojoAttachEvent="onClick:_cancelClick">Abbrechen</button></td>	
		</tr>
	</table>
	
	<div dojoType="dijit.Menu" dojoAttachPoint="popup"  contextMenuForWindow="false" style="display: none;" >
		<div dojoType="trm.MenuItem.TrmMenuItem" dojoAttachPoint="itmCrtPoi" field="createpoi" dojoAttachEvent="onClick: _crtPoiClick">Poi erstellen</div> 
		<div dojoType="trm.MenuItem.TrmMenuItem" dojoAttachPoint="itmEdtPoi" field="edit" dojoAttachEvent="onClick: _edtPoiClick">Bearbeiten</div> 
		<div dojoType="trm.MenuItem.TrmMenuItem" field="display" dojoAttachEvent="onClick: _edtPoiClick">asdas</div> 
 	</div>
	
	<div dojoType="trm.widget.PoiDialog" dojoAttachPoint="poidialog"></div>
	
</div>
