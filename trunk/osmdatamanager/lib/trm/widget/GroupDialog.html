<div class="trmGroupDialog trmDialog trmHidden" dojoAttachPoint="node">
	<table>
	    <tr>
	      <td><label for="name">Bezeichnung:</label></td>
	      <td><input dojoType="dijit.form.TextBox" type="text" id="dlgGrp_test" dojoAttachPoint="dlgGrp_tbDescription" /></td>
		</tr>
	</table>
	
	<div class="table_update_hidden" dojoAttachPoint="dlgGrp_tblUpdate">
		<hr/>
		<table>
			<tr>
		      <td><label for="loc">Position: </label></td>
		      <td><input dojoType="dijit.form.TextBox" type="text" dojoAttachPoint="dlgGrp_tbLat" /></td>
			  <td><input dojoType="dijit.form.TextBox" type="text" dojoAttachPoint="dlgGrp_tbLon" /></td>
			  <td><button dojoType="dijit.form.Button" dojoAttachEvent="onClick: _getPointClick">...</button></td>	
		    </tr> 
			<tr>
				<td><label for="loc">Zoomlevel:</label></td>
				<td><input dojoType="dijit.form.NumberSpinner"
								    value="14"
								    class="medium"
								    constraints="{max:20,min:1,places:0}"
								    name="dlgcreatgroup_zommlevel"
								    dojoAttachPoint="dlgGrp_spinZoomlevel" />
				</td>
				<td><button dojoType="dijit.form.Button" dojoAttachPoint="dlgGrp_btnZoomlevel" dojoAttachEvent="onClick: _zoomLevelClick">Zoomlevel von Karte</button></td>	
			</tr>
			<tr>
		      <td><label for="name">Tagname:</label></td>
		      <td>
				<select name="tagname"
	                value=""
	   				dojoAttachPoint="dlgGrp_cmbTagname">
	          	</select>
			  </td>
			  <!-- <td><input dojoType="dijit.form.TextBox" type="text" dojoAttachPoint="dlgGrp_tbTagname" /></td> -->
		    </tr>
	
			<tr>
				<td><label for="loc">Schutz:</label></td>
				<td>
					<input dojoType="dijit.form.RadioButton" type="radio" name="g1" dojoAttachPoint="dlgGrp_rdPrivate" value="private" checked="true" />
					<label for="dlgcreategroup_rd_private">Privat</label>
					<input dojoType="dijit.form.RadioButton" type="radio" name="g1" dojoAttachPoint="dlgGrp_rdProtected" value="protected" />
					<label for="dlgcreategroup_rd_protected">Gesch&uuml;tzt</label>
					<input dojoType="dijit.form.RadioButton" type="radio" name="g1" dojoAttachPoint="dlgGrp_rdPublic" value="public" />
					<label for="dlgcreategroup_rd_public">&Ouml;ffentlich</label>
				 </td>
			</tr>
		</table>
	</div>
	<hr/>	
	<table>
		<tr>
			<td><button dojoType="dijit.form.Button" dojoAttachPoint="dlgGrp_btnOk" dojoAttachEvent="onClick: _okClick">Ok</button></td>
			<td><button dojoType="dijit.form.Button" dojoAttachPoint="dlgGrp_btnCacnel" dojoAttachEvent="onClick:_cancelClick">Abbrechen</button></td>
		</tr> 
	</table>
</div>
